<form>
    <fieldset>
        <legend>Creer un post</legend>
        <div class="form-group">
            <label>Titre</label>
            <input class="form-control" type="text" ng-model="post.title"/>{{ post.title }}
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea ng-model="post.body" class="form-control" cols="30" rows="10"></textarea>
        </div>
        <button class="btn btn-default" ng-click="ajout()">Ajouter</button>
    </fieldset>
</form>
{{ msgResult }}
