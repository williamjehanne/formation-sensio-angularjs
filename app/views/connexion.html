<form ng-submit="seconnecter()">
    <fieldset>
        <legend>Se connecter</legend>
        <div class="form-group">
            <label>Login</label>
            <input class="form-control" type="text" ng-model="user._username"/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="text" ng-model="user._password"/>
        </div>
        <button class="btn btn-default">Se connecter</button>
    </fieldset>
</form>
